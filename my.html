<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Rotating Border</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0a192f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-border {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      background-color: #0a192f;
      overflow: hidden;
      z-index: 1;
    }

    .glow-border::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #00f2fe,
        #8a2be2,
        #00f2fe,
        #8a2be2,
        #00f2fe
        );
        animation: rotate 4s linear infinite;
        /* backdrop-filter: 20px; */
        filter: blur(40px);
      z-index: -1;
    }

    .glow-border::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      background: #0a192f;
      border-radius: 15px;
      z-index: 1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="glow-border"></div>
</body>
</html>
